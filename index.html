<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Person Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 10px;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            width: 100%;
        }
        .input-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
        }
        input, button, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        input {
            flex: 1;
            border: 2px solid #ccc;
            transition: 0.3s;
        }
        input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        }
        button {
            background: #764ba2;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5a3d8e;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        .button-container button {
            flex: 1 1 45%;
        }
        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
            }
            .button-container button {
                width: 100%;
            }
            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Multi-Person Chat</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        <select id="userSelect"></select>
        <div class="button-container">
            <button onclick="addUser()">Add User</button>
            <button onclick="removeUser()">Remove User</button>
            <button onclick="saveChat()">Save Chat</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>
    
    <script>
        let users = ["Alice", "Bob"];
        let currentUserIndex = 0;

        function populateUserSelect() {
            let userSelect = document.getElementById("userSelect");
            userSelect.innerHTML = "";
            users.forEach((user, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = user;
                userSelect.appendChild(option);
            });
            userSelect.selectedIndex = currentUserIndex;
        }

        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let chatBox = document.getElementById("chatBox");
            
            if (messageInput.value.trim() === "") return;
            
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "user-message");
            let messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container");

            if (currentUserIndex !== 0) {
                messageDiv.classList.add("other-message");
                messageContainer.classList.add("right");
            }
            
            messageDiv.innerText = users[currentUserIndex] + ": " + messageInput.value;
            messageContainer.appendChild(messageDiv);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
            messageInput.value = "";
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function addUser() {
            let newUser = prompt("Enter new user name:");
            if (newUser && !users.includes(newUser)) {
                users.push(newUser);
                populateUserSelect();
            }
        }

        function removeUser() {
            if (users.length > 1) {
                users.splice(currentUserIndex, 1);
                currentUserIndex = 0;
                populateUserSelect();
            } else {
                alert("At least one user must remain.");
            }
        }

        function saveChat() {
            let chatBox = document.getElementById("chatBox").innerText;
            let blob = new Blob([chatBox], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "chat_history.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function clearChat() {
            document.getElementById("chatBox").innerHTML = "";
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Tab") {
                event.preventDefault();
                currentUserIndex = (currentUserIndex + 1) % users.length;
                document.getElementById("userSelect").selectedIndex = currentUserIndex;
            }
        });

        populateUserSelect();
    </script>
</body>
</html>
